<lift:surround with=default at=content>

    <a href="https://github.com/MasseGuillaume/lift-doc"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
				<span data-lift="lift:TBNav.menuToTBNav?eager_eval=true">
				  <span data-lift="lift:Menu.builder?top:class=nav;li_item:class=active;linkToSelf=true;expandAll=true"></span>
				</span>
            </div>
        </div>
    </div>

    <div class="container">
        <lift:bind name="content" />
    </div>
</lift:surround>
